    <form>
      <fieldset>
        <legend>Kontakta mig idag</legend>
              <label>Namn:</label>
            <input type="text" placeholder="Förnamn Efternamn" required>
              <label>Mejladress:</label>
            <input type="email" placeholder="namn@namn.se" required>
              <label>Ämne:</label>
              <select required>
            <option value="">Välj något..</option>
            <option value="a">Volvo</option>
            <option value="b">Saab</option>
            <option value="c">Chevrolet</option>
              </select>
            <label>Meddelande:</label>
          <textarea name="name" rows="8" cols="65" required></textarea>
          <button type="submit" name="button">Skicka in</button>
        </fieldset>
    </form>
